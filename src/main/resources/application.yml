esource:
  array:
    count: ${ARRAY_COUNT:5}
    size: ${ARRAY_SIZE:10}
    min: ${ARRAY_MIN_VALUE:1}
    max: ${ARRAY_MAX_VALUE:100}

spring:
  application:
    name: esource

  datasource:
    url: ./src/main/resources/h2database;AUTO_SERVER=TRUE
    username: sa
    password:
    driverClassName: org.h2.Driver

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update  # auto create tables if not exist
    # show-sql: true

  h2:
    console:
      enabled: true
      path: /h2-console
