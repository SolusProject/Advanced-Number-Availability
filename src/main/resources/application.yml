esource:
  array:
    count: 5
    size: 20
    min: -10
    max: 19

spring:
  application:
    name: esource

  datasource:
    url: ./src/main/resources/h2database;AUTO_SERVER=TRUE
    username: sa
    password:
    driverClassName: org.h2.Driver

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update  # auto create tables if not exist
    # show-sql: true

  h2:
    console:
      enabled: true
      path: /h2-console
